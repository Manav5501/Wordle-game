<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h2>Wordle</h2>
    </nav>
    <div class="board">
        <div class="row">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="row">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="row">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="row">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="row">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="row">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
    </div>
    <div class="keyboard">
        <div class="keyrow-1">
            <div class="key" id="Q">Q</div>
            <div class="key" id="W">W</div>
            <div class="key" id="E">E</div>
            <div class="key" id="R">R</div>
            <div class="key" id="T">T</div>
            <div class="key" id="Y">Y</div>
            <div class="key" id="U">U</div>
            <div class="key" id="I">I</div>
            <div class="key" id="O">O</div>
            <div class="key" id="P">P</div>
        </div>
        <div class="keyrow-2">
            <div class="key" id="A">A</div>
            <div class="key" id="S">S</div>
            <div class="key" id="D">D</div>
            <div class="key" id="F">F</div>
            <div class="key" id="G">G</div>
            <div class="key" id="H">H</div>
            <div class="key" id="J">J</div>
            <div class="key" id="K">K</div>
            <div class="key" id="L">L</div>
        </div>
        <div class="keyrow-3">
            <div class="key key-del" id="DEL">Del</div>
            <div class="key" id="Z">Z</div>
            <div class="key key-green" id="X">X</div>
            <div class="key key-yellow" id="C">C</div>
            <div class="key key-dark" id="V">V</div>
            <div class="key" id="B">B</div>
            <div class="key" id="N">N</div>
            <div class="key" id="M">M</div>
            <div class="key key-enter" id="ENTER">Enter</div>
        </div>
    </div>
    <!-- BOOTSTRAP MODEL -->
    <!-- <button id="myBtn">Open Modal</button> -->

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 id="my-head"></h2>
            </div>
            <div class="modal-body">
                <p id="my-body"></p>
            </div>
            <!-- <div class="modal-footer">
               
            </div> -->
        </div>

    </div>

    <script src="main.js"></script>
    <!-- <script src="/home.js"></script> -->
</body>

</html>
